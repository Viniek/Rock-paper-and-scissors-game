<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="game-container">
        <nav class="nav">
            <div class="left">&copy; 2024</div>
            <div class="center">Victory Njeri</div>
        </nav>
        <div class="scores">
            <p>Computer: <span class="computer-score">0</span></p>
            <p>Player: <span class="player-score">0</span></p>
        </div>
        <div class="computer-section">
            <div class="computer-icon">
                <p class="computer-text">Computer</p>
                <div class="hand computer-hand"><span class="icon">&#9996;</span></div>
            </div>
        </div>
        <section class="result-section">
            <p class="result-text">Draw</p>
        </section>
        <div class="player-section">
            <div class="player-icon">
                <p class="player-text">Player</p>
                <div class="hand player-hand"><span class="icon">&#9996;</span></div>
            </div>
        </div>
        <div class="choices">
            <div class="choice rock"><span class="icon">&#9994;</span><br>Rock</div>
            <div class="choice paper"><span class="icon">&#128400;</span><br>Paper</div>
            <div class="choice scissors"><span class="icon">&#9996;</span><br>Scissors</div>
        </div>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
